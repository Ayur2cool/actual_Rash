
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Rash Diagnosis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      color: #1e40af;
      margin-bottom: 1.5rem;
    }
    input[type='file'] {
      margin: 1rem auto;
      display: block;
    }
    button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1a3a9d;
    }
    img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 1rem;
    }
    .footer {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Rash Diagnosis</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="analyzeImage()">Analyze</button>
    <div id="previewContainer"></div>
    <div id="result" class="result"></div>
    <div class="footer">
      <p>This tool is for informational purposes only and does not provide a medical diagnosis.</p>
    </div>
  </div>

  <script>
    const rashes = [
      { name: "Psoriasis", description: "An autoimmune skin condition with red, scaly patches." },
      { name: "Eczema", description: "Red, itchy, inflamed skin. Common in children." },
      { name: "Ringworm", description: "Fungal infection with ring-shaped red rash." }
    ];

    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.alt = 'Uploaded rash';
        document.getElementById('previewContainer').innerHTML = '';
        document.getElementById('previewContainer').appendChild(img);
      };
      if (file) reader.readAsDataURL(file);
    });

    function analyzeImage() {
      const prediction = rashes[Math.floor(Math.random() * rashes.length)];
      document.getElementById('result').innerHTML =
        '<strong>Prediction: ' + prediction.name + '</strong><p>' + prediction.description + '</p>';
    }
  </script>
</body>
</html>
